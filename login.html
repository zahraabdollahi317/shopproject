<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <title>فرم ثبت نام</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="./font/font.css">
        <script src="https://kit.fontawesome.com/728483a92b.js"></script>
    </head>

    <body>

        <div style="height: 150px; overflow: hidden;" > <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-3.67,0.52 C194.98,255.11 327.59,-12.31 506.49,23.20 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #6b4e77;"> 
            
        </path></svg></div>
        <div class="wrapper" >
        <div class="row g-3 name">
            <div class="col" >
              <input type="text" class="form-control" placeholder="نام" aria-label="First name">
            </div>
            <div class="col">
              <input  type="text" class="form-control" placeholder="نام خانوادگی" aria-label="Last name">
            </div>
          </div>


          <div class="bg-in">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"></label>
              <input style="background-color: #d6c2df;" type="email" class="form-control" id="inputEmail4" placeholder="ایمیل">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"></label>
              <input style="background-color: #d6c2df;" type="password" class="form-control" id="inputPassword4" placeholder="رمز عبور">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">آدرس</label>
              <input style="background-color: #d6c2df;" type="text" class="form-control" id="inputAddress" placeholder="لطفا آدرس دقیق را وارد کنید">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">شماره تماس</label>
              <input style="background-color: #d6c2df;" type="text" class="form-control" id="inputCity" placeholder="برای مثال 09011111111">
            </div>
            <div class="col-md-4">
              <label  for="inputState" class="form-label">تحصیلات</label>
              <select style="background-color: #d6c2df;" id="inputState" class="form-select" >
                <option  value="0"> انتخاب کنید</option> 
            </select>
            </div>
        
            <div class="col-md-4 gender">
                <input name="gender" type="radio"  >مرد
                         <input name="gender" type="radio" >زن 
            </div>
            
            <div class="col-12">
              <div class="form-check">
                <label class="form-check-label" for="gridCheck">
                  لطفا اطلاعات ورودی را دوباره چک کنید.
                </label>
               </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">ثبت نام</button>
            </div>
          </form>

</div>




          <script src="./jquery-3.6.0.slim.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    </body>
</html>
